<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Link stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="score">
        <p>score</p>
        <div class="one">
            <div class="player1">x</div>
            <div class="player2">o</div>
        </div>
        <div class="two">
            <div class="score1">0</div>
            <div class="score2">0</div>
        </div>
    </div>
    <div class="game"></div>
    <footer>
        <p>created by : <a href="https://github.com/gabrieldantasoli" target="_blank">Gabriel Dantas</a></p>
    </footer>
    

    <!-- Links interations => JAVASCRIPT -->
    <script src="js/tictactoe.js"></script>
    <script>
        tictactoe.init(document.querySelector('.game'));
        tictactoe.start();
    </script>
</body>
</html>
