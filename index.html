<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="choose">
        <p>Mode Game</p>
        <input type="radio" name="choose" id="x2">
        <label for="x2"><div class="button">Local - x2</div></label>

        <input type="radio" name="choose" id="xboot">
        <label for="xboot"><div class="button">Local - xBoot</div></label>

        <input type="radio" name="choose" id="online">
        <label for="online"><div class="button">Online - x2</div></label>
        <button onclick="Start()">Start</button>
    </div>

    <footer style="position: fixed;bottom: 0;left: 0;right: 0;">
        <p>created by : <a href="https://github.com/gabrieldantasoli" target="_blank">Gabriel Dantas</a></p>
    </footer>

    <script src="js/tictactoe.js"></script>
</body>
</html>
